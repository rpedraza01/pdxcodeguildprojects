<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Django Lab 03: Chirp{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'chirp_posts_app/styles.css' %}">
</head>
<body>
	<header>
		<h1>Chirp!</h1>
	</header>
	<nav>
		{% if user.is_authenticated %}
			<button><a href="{% url 'chirp_posts_app:chirp_new' %}">New Chirp</a></button>
			<button><a href="{% url 'chirp_posts_app:homepage' %}">Chirp Feed</a></button>
			<button><a href="{% url 'profiles:user_homepage' %}">Your Chirps</a></button>
		{% else %}
			<p>You are not logged in.</p>
			<button><a href="{% url 'login' %}">Login</a></button>
			<button><a href="{% url 'profiles:signup' %}">Sign Up</a></button>
		{% endif %}
	</nav>
		{% block content %}
		{% endblock %}
</body>
</html>
