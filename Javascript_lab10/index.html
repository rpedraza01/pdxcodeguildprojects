<!DOCTYPE html>
<html>
<head>
	<title>Lab 10: Javascript Mini-capstone</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
	<body>
		<header>
			<h1>Follow The Money!</h1>
		</header>

		<main>
			<h2>Let's Find Some Dark Money:</h2>
			<div>
				<h3>First, Let's Find A Candidate's FEC ID #:</h3>
				<input id="idSearchField" type="" name="" placeholder="Last Name">
				<button id="idSearchBtn">Search</button>
				<h4 id="idSearchResults">Results:</h4>
			</div>
			<br>
			<div>
				<h3>Now, Enter That FEC ID # To Retrieve Financial Info On Your Candidate:</h3>
				<input id="finSearchField" type="" name="" placeholder="9-Character ID #">
				<button id="finSearchBtn">Search</button>
				<h4 id="finSearchResults">Results:</h4>
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
